<ion-header>
    <ion-navbar color="primaryColor">
        <ion-title>Timeline</ion-title>
    </ion-navbar>
</ion-header>

<ion-content hide-fab>
    <ion-card *ngFor="let item of timelines">
        <ion-card-header>
            <h2>{{item.teacher_name}}</h2>
            <h4>{{item.created_at | date: 'dd-MMM-yyyy'}}</h4>
        </ion-card-header>
        <ion-card-content>
            <img src="{{item.timeline_image}}" />
            <p>{{item.timeline_text}}</p>
        </ion-card-content>
    </ion-card>

    <div text-center *ngIf="timelines?.length === 0">
        <h4>No Result found</h4>
    </div>
    <ion-fab bottom right #fab (click)="addTimeLine()">
        <button ion-fab color="accentColor"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
