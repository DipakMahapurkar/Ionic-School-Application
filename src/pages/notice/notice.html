<ion-header>
    <ion-navbar color="primaryColor">
        <ion-title>Notice</ion-title>
    </ion-navbar>
</ion-header>
<ion-content no-padding>
    <ion-list>
        <ion-card *ngFor="let item of noticeList">
            <ion-card-content ion-item>
                <text-avatar [text]="item.notice_description" item-left></text-avatar>
                <h2>Common Notice</h2>
                <p>{{ item.notice_description }}</p>
                <p>{{ item.created_at }}</p>
            </ion-card-content>
        </ion-card>
    </ion-list>
    <div text-center *ngIf="noticeList?.length === 0">
        <h4>No Result found</h4>
    </div>
</ion-content>
