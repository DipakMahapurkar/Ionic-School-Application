<ion-header>
  <ion-navbar color="primaryColor">
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form #changePasswordForm="ngForm" *ngIf="isStudent" novalidate>
        <ion-list no-lines>
          <ion-item>
            <ion-label floating color="primary">User Id</ion-label>
            <ion-input [(ngModel)]="studChangePassword.studentid" name="userId" type="text" #userId="ngModel" spellcheck="false" autocapitalize="off"
              required>
            </ion-input>
          </ion-item>
          <p ion-text [hidden]="userId.valid || submitted == false" color="danger" padding-left>
            User Id is required
          </p>

          <ion-item>
            <ion-label floating color="primary">Old Password</ion-label>
            <ion-input [(ngModel)]="studChangePassword.old_password" name="oldPassword" type="password" #oldPassword="ngModel" required>
            </ion-input>
          </ion-item>
          <p ion-text [hidden]="oldPassword.valid || submitted == false" color="danger" padding-left>
            Old Password is required
          </p>

          <ion-item>
            <ion-label floating color="primary">New Password</ion-label>
            <ion-input [(ngModel)]="studChangePassword.new_password" name="newPassword" type="password" #newPassword="ngModel" required>
            </ion-input>
          </ion-item>
          <p ion-text [hidden]="newPassword.valid || submitted == false" color="danger" padding-left>
            New Password is required
          </p>
        </ion-list>

         <ion-row responsive-sm padding>
          <button ion-button text-capitalize (click)="postChangePassword(changePasswordForm)" color="dark" block>Change Password</button>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
