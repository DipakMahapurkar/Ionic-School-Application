<ion-header>
    <ion-navbar color="primaryColor">
        <ion-title>Attendance</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row responsive-md *ngIf="attendanceListObject?.length != 0">
        <ion-col col-3 no-padding>
            <h5>Date</h5>
        </ion-col>
        <ion-col col-3 no-padding>
            <h5>In Time</h5>
        </ion-col>
        <ion-col col-3 no-padding>
            <h5>Out Time</h5>
        </ion-col>
        <ion-col col-3 no-padding>
            <h5>Room No.</h5>
        </ion-col>
    </ion-row>

    <ion-row responsive-md *ngFor="let item of attendanceListObject">
        <ion-col col-3 no-padding>
            <p>{{item.date}}</p>
        </ion-col>
        <ion-col col-3 no-padding>
            <p>{{item.intime}}</p>
        </ion-col>
        <ion-col col-3 no-padding>
            <p>{{item.outtime}}</p>
        </ion-col>
        <ion-col col-3 no-padding>
            <p>{{item.classno}}</p>
        </ion-col>
    </ion-row>

    <div text-center *ngIf="attendanceListObject?.length === 0">
        <h4>No Result found</h4>
    </div>
</ion-content>
